<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nobias Artha</title>
    <meta name="description" content="Make Better Financial Decisions" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Nobias Artha" />
    <meta property="og:description" content="Make Better Financial Decisions" />
    <meta property="og:url" content="https://www.nobias.in/" />
    <meta
      property="og:image"
      content="https://play-lh.googleusercontent.com/3iMOFT4b40ZEcVsI-aNks-nsa4M1PKsFkrIxygwaoirxYt5GEWvCQipCNswQXvXCNc8=w240-h480-rw"
    />

    <!-- App Links -->
    <meta property="al:ios:url" content="nobias-analyst-staging://" />
    <meta property="al:ios:app_name" content="Nobias Artha" />
    <meta property="al:android:url" content="nobias-analyst-staging://" />
    <meta property="al:android:app_name" content="Nobias Artha" />
    <meta property="al:android:package" content="nobias-analyst-staging" />
    <meta property="al:web:url" content="https://www.nobias.in/" />
    <meta property="al:web:should_fallback" content="false" />

    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>

    <script>
      function redirect() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        var ios = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        var android = /android/i.test(userAgent);

        if (ios) {
          window.location.href = `nobias-analyst-staging://`;
          setTimeout(() => {
            window.location.href =
              "https://apps.apple.com/in/app/nobias-artha/id6541758725";
          }, 1000);
        } else if (android) {
          window.location.href = `dev.nobias.analyst.india://`;
          setTimeout(() => {
            window.location.href =
              "https://play.google.com/store/apps/details?id=com.nobias.analyst.india";
          }, 1000);
        } else {
          window.location.href = "https://www.nobias.in/";
        }
      }

      window.onload = redirect;
    </script>
  </head>
  <body></body>
</html>
