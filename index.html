<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check App Installation</title>
</head>
<body>

<script>
// Replace 'your-ios-app-scheme' with your actual iOS app scheme
var iosAppScheme = 'com.turnkey.ticketTixsss://';

// Attempt to open the iOS app scheme using an iframe
var iframe = document.createElement('iframe');
iframe.style.width = '1px';
iframe.style.height = '1px';
iframe.style.border = 'none';
iframe.src = iosAppScheme;

// Append the iframe to the document body
document.body.appendChild(iframe);

// Redirect to the App Store if the app scheme fails
setTimeout(function() {
  document.body.removeChild(iframe);
  window.location.href = 'https://apps.apple.com/us/app/turnkey-tix/id6459884004';
}, 1000); // Adjust the delay as needed
</script>

</body>
</html>
