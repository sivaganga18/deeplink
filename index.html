<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check App Installation</title>
</head>
<body>

<button id="checkAppButton">Check App Installation</button>

<script>
document.getElementById('checkAppButton').addEventListener('click', function() {
  var isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
  var isAndroid = /Android/i.test(navigator.userAgent);

  var appScheme = 'com.turnkey.ticketTixsss://';
  var fallbackUrl = 'https://apps.apple.com/us/app/turnkey-tix/id6459884004';

  var testLink = document.createElement('a');
  testLink.href = appScheme;

  var checkTimeout = setTimeout(function() {
    // If the timeout is reached, assume the app is not installed and redirect to the website
    window.location.href = fallbackUrl;
  }, 1000); // Adjust the timeout as needed

  testLink.onload = function() {
    // If onload is triggered, the app is installed, and we can clear the timeout
    clearTimeout(checkTimeout);
    // You can add additional logic here if needed
  };

  // Trigger the link to check if the app is installed
  document.body.appendChild(testLink);
  document.body.removeChild(testLink);
});
</script>

</body>
</html>
