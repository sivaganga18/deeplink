<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your App</title>
</head>
<body>
  <div>
    <h1>Welcome to Your App</h1>
    <p>Get the best experience by using our app!</p>

    <button onclick="openApp()">Open App</button>
  </div>

  <script>
    function openApp() {
      // Replace 'your-app-scheme' with your actual custom URL scheme
      const appScheme = 'com.turnkey.ticketTixsss://';

      // Attempt to open the app using the custom URL scheme
      window.location.href = appScheme;

      // Fallback: Redirect to the app store or website
      setTimeout(() => {
        // Replace 'your-app-store-link' with your actual app store link
        window.location.href = 'https://apps.apple.com/us/app/turnkey-tix/id6459884004';
      }, 1000); // Adjust the delay as needed
    }
  </script>
</body>
</html>
