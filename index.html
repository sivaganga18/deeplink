<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your App</title>
</head>
<body>
  <div>
    <h1>Welcome to Your App</h1>
    <p>Get the best experience by using our app!</p>

    <script>
      // Replace 'your-app-scheme' with your actual custom URL scheme
      const appScheme = 'com.turnkey.ticketTixsss://';

      // Attempt to open the app using the custom URL scheme
      window.location.href = appScheme;

      // Fallback: Redirect to the respective app store or website after a timeout
      setTimeout(() => {
        // Check if the app is installed by navigating to the custom URL
        const testLink = document.createElement('a');
        testLink.href = appScheme;

        testLink.onload = () => {
          // The app is installed, redirect to the app
          window.location.href = appScheme;
        };

        testLink.onerror = () => {
          // The app is not installed, redirect to the app store or website
          // Replace 'your-app-store-link' with your actual app store link
          window.location.href = 'https://apps.apple.com/us/app/turnkey-tix/id6459884004';
        };

        // Trigger the link to check if the app is installed
        document.body.appendChild(testLink);
        document.body.removeChild(testLink);
      }, 1000); // Adjust the delay as needed
    </script>
  </div>
</body>
</html>
